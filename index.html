
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 10px;
  background-color: red;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px;
  font-size: 30px;
}

.item1 {
  grid-column: 1 / span 2;
  grid-row: 1;
}

.item2 {
  grid-column: 3;
  grid-row: 1 / span 2;
}

.item5 {
  grid-column: 1 / span 3;
  grid-row: 3;
}
</style>
</head>
<body>



<div class="grid-container">
  <div class="grid-item item1"> <button onclick="myFunction()">Click me</button>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "drugs";
}
</script>

</div> 

  <div class="grid-item item2"> <p id="demo" onclick="myFunction()">Click on me.</p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "<img src='jessy.jpg'>";
}
</script></div>
  <div class="grid-item item3">  </div>  
  <div class="grid-item item4"></div>
  <div class="grid-item item5"></div>
  <div class="grid-item item6"></div>
  <div class="grid-item item7"></div>
  <div class="grid-item item8"></div>
</div>


</body>
</html>
